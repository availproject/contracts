[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 999999
via_ir = true
evm_version = "shanghai"

[profile.intense.fuzz]
max_test_rejects = 999999
runs = 10000

[rpc_endpoints]
sepolia = "https://ethereum-sepolia.publicnode.com"

